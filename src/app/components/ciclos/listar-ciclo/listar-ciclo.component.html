<div class="center">
    <a mat-button routerLink="/ciclo/add" class="add"><mat-icon>add</mat-icon>Registrar Ciclo</a>
  </div>
    <nav class="center">
      <table mat-table [dataSource]="ciclos" class="mat-elevation-z8">

        <ng-container matColumnDef="ID_CICLO">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let ciclo"> {{ciclo.ID_CICLO}} </td>
        </ng-container>

        <ng-container matColumnDef="NOMBRE">
          <th mat-header-cell *matHeaderCellDef> CICLOS</th>
          <td mat-cell *matCellDef="let ciclo"> {{ciclo.NOMBRE}} </td>
        </ng-container>

        <ng-container matColumnDef="ESTADO">
            <th mat-header-cell *matHeaderCellDef> ESTADO </th>
            <td mat-cell *matCellDef="let ciclo"> {{ciclo.ESTADO}} </td>
          </ng-container>

          <ng-container matColumnDef="EDITAR">
            <th mat-header-cell *matHeaderCellDef>EDITAR</th>
            <td mat-cell *matCellDef="let ciclo">
              <a mat-icon-button [routerLink]="['/editar', ciclo.ID_CICLO]">
                <mat-icon color="primary">edit</mat-icon>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="ELIMINAR">
            <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
            <td mat-cell *matCellDef="let ciclo">
              <button (click)="delCiclo(ciclo.ID_CICLO)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['ID_CICLO', 'NOMBRE', 'ESTADO', 'EDITAR', 'ELIMINAR']"></tr>
        <tr mat-row *matRowDef="let fila; columns: ['ID_CICLO', 'NOMBRE', 'ESTADO', 'EDITAR', 'ELIMINAR'];"></tr>
      </table>
    </nav>
