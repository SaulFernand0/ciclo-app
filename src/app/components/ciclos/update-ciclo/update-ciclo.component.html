<div class="center">
    <mat-card class="example-card">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>MODIFICAR</mat-card-title>
          <mat-card-subtitle>CICLOS</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>CICLO</mat-label>
                <input matInput [(ngModel)]="ciclo.nombre" placeholder="Nuevo Nombre">
                <mat-icon matSuffix></mat-icon>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="modificarCiclo()">Modificar</button>
            <a mat-raised-button routerLink="/listar" color="warn">Cancelar</a>
        </mat-card-actions>
    </mat-card>
</div>
